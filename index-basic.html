<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-ZTM</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- <script type="module" src="/src/main.jsx"></script> -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> 
    <script>
      const Person = (props) => {
        return React.createElement('div',{},[
          React.createElement('h1',{key:1},props.name),
          React.createElement('p',{key:2},props.age)
        ])
      }
      const App  = () => {
        return React.createElement('div',{},[
          React.createElement('h1',{className:'title'},'React has started...'),
          React.createElement(Person,{name:'krish',age:'21',key:3},null),
          React.createElement(Person,{name:'seema',age:'21',key:4},null)
        ])
      }  
    // react 17  using react 17 library   
    //ReactDOM.render(React.createElement(App),document.getElementById('root')) 
    //react 18
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App))
    </script>
  </body>
</html>
